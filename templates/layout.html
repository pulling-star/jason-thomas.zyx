<!doctype html>
<title>Jason Thomas - journalism, data and dataviz, web dev</title>
<link rel="stylesheet" href="{{ url_for('static', filename='default.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<script src="{{ url_for('static', filename='highlight.pack.js') }}"></script>
<script src="{{ url_for('static', filename='jquery-2.1.4.min.js') }}"></script>
<div class=topBanner>
  <h1>Jason Thomas</h1>
  <h4>journalism, data(viz), web dev, unicycling</h4>
</div>
<div class=topLinks>
  <a href="{{ url_for('about') }}">about</a>
  <a href="{{ url_for('show_archive') }}">archive</a>
</div>
<div class=page>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
<div class=metanav>
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">log in</a>
  {% else %}
    <a href="{{ url_for('logout') }}">log out</a>
  {% endif %}
</div>
<script>hljs.initHighlightingOnLoad();</script>
<script src="static/main.js"></script>
