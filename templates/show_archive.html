{% extends "layout.html" %}
{% block body %}
  <ul class=entries>
  {% if entries|length > 0 %}
    {% for entry in entries|reverse() %}
      <li class=archiveLink value=><a><p class=dateText>{{ entry.date|safe }}</p><h2>{{ entry.title }}</h2> <p>{{entry.text|striptags|truncate(100) }}</p></a>
    {% endfor %}
  {% else %}
    <li><em>Why not say something?</em>
  {% endif %}
  </ul>
{% endblock %}
